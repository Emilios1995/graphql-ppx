name: Main workflow

on: [push]

jobs:
  test_and_build:
    name: Test on node ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [12.x]
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: setup
      run: |
        npm install -g esy@latest
        
    - name: install
      run: |
        esy install
        cd tests && npm install && cd ../
        
    - name: test and build
      run: |
        esy build
        cd tests && npm run test && cd ../
        if [ "${{ matrix.os }}" = "macOS-latest" ]; then export TARGET_NAME=darwin-x64; fi
        if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then export TARGET_NAME=linux-x64; fi
        if [ "${{ matrix.os }}" = "windows-latest" ]; then export TARGET_NAME=win-x64; fi
        mv _build/default/src/bucklescript_bin/bin.exe graphql_ppx-$TARGET_NAME.exe
      env:
        CI: true
        
  release:
    needs: test_and_build
    name: Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        binary: [darwin-x64, linux-x64, win-x64]

    - name: Upload artifacts 
      uses: actions/upload-artifact@master
#       if: github.event_name == 'release' && github.event.action == 'published'
      with:
        name: ${{ matrix.binary }}
        path: graphql_ppx-${{ matrix.binary }}.exe
